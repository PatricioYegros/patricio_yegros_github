<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="Estilo1.css" rel="stylesheet">
	<title>Ejercicio 9</title>
</head>
<body>
<form>
<div class="columna-1">
	<div class="form-group">
		<div class="col-md-2">
			<label>Element1 Has a Long Label</label>
		</div>
		<div class="col-md-8">
			<select class="form-control" type="text">
				<option>Item 1</option>
				<option>Item 2</option>
				<option>Item 3</option>
			</select>
			<span class="help-block help-block-label">Select an option</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<label class="control-label">Date</label>
		</div>
		<div class="col-md-4">
		<div class="input-group">
			<input class="form-control" type="text" name="date">
			<span class="input-group-addon">
			<span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
			</span>
		</div>
			<span class="help-block help-block-label">Select a valid date</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<label class="control-label">Element2</label>
		</div>
		<div class="col-md-8">
		<div class="input-group">
			<input class="form-control" type="text" name="Element2">
			<span class="input-group-addon">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			</span>
		</div>
			<span class="help-block help-block-label">Click X to clear contents</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<label class="control-label">Element3</label>
		</div>
		<div class="col-md-8">
			<input class="form-control" type="text">
		</div>
	</div>
	<div class="form-group">
		<div class="titulo">
			<label class="control-md-3 control-label">Money Collected</label>
		</div>
		<div class="col-sm-3 money-inputs-left" >
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input class="form-control" type="number" name="element4a">
			</div>
			<span class="help-block help-block-label">First</span>
		</div>
		<div class="col-sm-3 money-inputs">
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input class="form-control" type="number" name="element4b">
			</div>
			<span class="help-block help-block-label">Second</span>
		</div>
		<div class="col-sm-3 money-inputs-right">
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input class="form-control" type="number" name="element4c">
			</div>
			<span class="help-block help-block-label">Third</span>
		</div>
	</div>
</div>
<div class="columna-2">
	<div class="form-group">
		<div class="col-md-2">
			<label>Element5</label>
		</div>
		<div class="form-group form-group-lg"> 
		<div class="col-md-8">
			<label class="col-sm-2 control-label" for="formGroupInputLarge"></label>
			<div class="col-sm-10">
			<input class="form-control" type="text" if="formGroupInputLarge" placeholder="Large input">
			<span class="help-block help-block-label">Large Size input box</span>
			</div>
		</div>	
		</div> 
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<label>Element6</label>
		</div>
		<div class="form-group form-group-sm">
		<div class="col-md-8">
			<label class="col-sm-2 control-label" for="formGroupInputSmall"></label>
			<div class="col-sm-10">
			<input class="form-control" type="text" if="formGroupInputSmall" placeholder="Small input">
			<span class="help-block help-block-label">Small Size input box</span>
			</div>
		</div>	
		</div> 
	</div>
	<div class="form-group">
		<div class="col-md-2">
			<label>Element7 Has a Long Label</label>
		</div>
		<div class="col-md-8">
			<textarea class="form-control" rows="3"></textarea>
		</div>
	</div>
	<!-- Buttons -->
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-lg btn-danger">
                            Cancel <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-lg btn-warning">
                            Reset Form <span class="glyphicon glyphicon-refresh"></span>
                        </button>
                        <button class="btn btn-lg btn-primary">
                            Save Data <span class="glyphicon glyphicon-cloud-upload"></span>
                        </button>
                    </div>
                </div>
</div>
</body>
</html>
